{% extends 'base.html' %}

{% block content %}
  <h1>Поиск по навыку</h1>
  {% for candidate in candidates %}
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Имя кандидата: {{ candidate['name'] }}</h5>
        <p class="card-text">Позиция кандидата: {{ candidate['position'] }}</p>
        <p class="card-text">Навыки: {{ candidate['skills'] }}</p>
      </div>
    </div>
    <br>
  {% endfor %}
{% endblock %}
